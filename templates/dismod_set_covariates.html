{% extends "base.html" %}

{% block title %}Set Covariates{% endblock %}

{% block content %}

<h1>Set Covariates for {{ dm.condition }}:</h1>

        <applet width="750" height="320" codebase="../../public/" code="uw.ihme.dismod.SetCovariate" archive="Covariate.jar">
            <param name="id" value="{{dm.id}}"/>
            <param name="sessionid" value="{{sessionid}}"/>
		<param name="global_priors_json" value="{{ covariates.json|escape }}"/>
        </applet>
