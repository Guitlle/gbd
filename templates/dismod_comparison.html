{% extends "base.html" %}

{% block title %}Disease Model Comparison{% endblock %}

{% block content %}
<form method="get">
ID 1:
<input type="text" name="id1" />
<br />
ID 2:
<input type="text" name="id2" />
<br/>
<input type="submit" value="Submit" />
</form>
{% if id1 %}
<div>
<h1>Model #{{ id1 }} vs #{{ id2 }}:
<br/>
Empirical Priors
</h1>
<img src="comparison_{{ id1 }}_{{ id2 }}_alpha.png">
<img src="comparison_{{ id1 }}_{{ id2 }}_beta.png">
<img src="comparison_{{ id1 }}_{{ id2 }}_gamma.png">
<img src="comparison_{{ id1 }}_{{ id2 }}_delta.png">
</div>
{% endif %}
{% endblock %}


{% block sidebar %}
{% include '_sidebar.html' %}
{% endblock %}
