{% extends "base.html" %}

{% block title %}Adjust Model Parameters{% endblock %}

{% block content %}

<h1>Adjust parameters for {{ dm.condition }}:</h1>

        <applet width="800" height="350" codebase="../../public/" code="uw.ihme.dismod.AdjustParam" archive="Prior.jar">
            <param name="id" value="{{dm.id}}"/>
            <param name="sessionid" value="{{sessionid}}"/>
		<param name="global_priors_json" value="{{ global_priors.0.json|escape }}"/>
        </applet>
