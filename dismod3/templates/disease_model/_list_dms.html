<div>
<table>
<tr class='even'><th> ID </th> <th>Name</th> <th>Notes</th> <th>Spark Plot</th></tr>
{% for dm in disease_models.object_list %}
  <tr class="{% cycle 'odd' 'even' %}">
    <td><a href="{% url dismod3.views.disease_model_show dm.id %}">{{ dm.id }}</a>
        [<a href="/admin/dismod3/diseasemodel/{{ dm.id }}">edit</a>]
    </td>
    <td>{{ dm }}</td>
    <td>{{ dm.notes }}</td>
    <td><img src="{# url.dismod3.views.disease_model_spark_plot dm.id %}"></td>
  </tr>
{% endfor %}
</table>
</div>
