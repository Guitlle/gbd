<h1>Comparisons</h1>
<a href="{% url dismod3.views.age_specific_rate_function_compare id_str %}">Compare Current</a>
<a href="{% url dismod3.views.age_specific_rate_function_show id_str %}">Show Current</a>

<table>
{% for rf in asrfs %}
<tr class="even">
<th colspan="3">
Similar to ASRF {{ rf.id }} ({{ rf }}):
</th>
</tr>
{% for other_rf in rf.similar_asrfs %}
  <tr class="{% cycle 'odd' 'even' %}">
    <td><a href="{% url dismod3.views.age_specific_rate_function_show other_rf.id %}_{{ other_rf.id }}">{{ other_rf.id }}</a>
    [<a href="{% url dismod3.views.age_specific_rate_function_show id_str %}_{{ other_rf.id }}">s</a>,
     <a href="{% url dismod3.views.age_specific_rate_function_compare id_str %}_{{ other_rf.id }}">c</a>]</td>
    <td>{{ other_rf }}</td>
    <td>{{ other_rf.notes }}</td>
  </tr>
{% endfor %}
{% endfor %}
</table>
